<body>
    <div class="load">
        <div class="box-with-shadow">
            <img src="images/GD logo.png" alt="遊戲迪米" />
            <h1>遊戲迪米</h1>
        </div>
    </div>
    <div class="text">
        
        <div class="main">
            <h1 class="title">UNHINGED<br />HANGMAN</h1>
            
            <b class="version">版本</b>
            
            <div class="coolanim">
                <button>
                    <a href="https://gamingdimigd.github.io/DimiGameCenter" target="_blank">
                        <h2>
                            更多遊戲！
                        </h2>
                    </a>
                </button>
            </div>
            <div class="coolanim">
                <button>
                    <a href="html/howtoplay.html">
                        <h2>怎麼遊玩？</h2>
                    </a>
                </button>
            </div>
            <div class="coolanim">
                <button>
                    <a href="html/credits.html">
                        <h2>聲音的來源</h2>
                    </a>
                </button>
            </div>
            <div class="coolanim">
                <button id="new-block" onclick='newBlock()'>
                    <h2>新增方塊！</h2>
                </button>
            </div>
            <div class="coolanim">
                <button id="new-block" onclick='removeAllBlocks()'>
                    <h2>清除全方塊</h2>
                </button>
            </div>
            <div class="coolanim">
                <button id="play" onclick="
new Audio('sfx/START.mp3').play();
document.body.style.opacity = 0;
document.body.style.animation = 'white 8s ease';
setTimeout(() => {
    location.href = 'html/index.html';
}, 2000)
">
                    <h2>遊戲開始！</h2>
                </button>
            </div>
        </div>
    </div>
